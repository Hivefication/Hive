<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
    {{> player_details}}
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="player_details">
  <div class="player_details">
    <span class="score">{{score}}</span>
    <span class="badges">
      {{#each badges}}
        {{> badge}}
      {{/each}}
    </span>
    <span class="events">
      {{#each eventlist}}
        {{> eventitem}}
      {{/each}}
    </span>    
  </div>
</template>

<template name="badge">
  <div class="badge">
    <span class="badge name">{{name}}</span>
    <span class="badge img">{{img}}</span>
  </div>
</template>

<template name="eventitem">
  <div class="player_event">
    <span class="date">{{datetime}}</span>
    <span class="type">{{eventtype.name}}</span>
    <spna class="args">{{args}}</span>
  </div>
</template>
